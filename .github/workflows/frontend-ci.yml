name: Frontend CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test:
    name: Unit and Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EcoAula-front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: EcoAula-front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run coverage
        run: npm run test:coverage

      - name: Generate coverage badge JSON
        run: npm run coverage:badge

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          if-no-files-found: error
          path: |
            EcoAula-front/coverage/
            EcoAula-front/coverage/coverage-summary.json
            EcoAula-front/docs/badges/coverage.json

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: EcoAula-front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: EcoAula-front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        run: npm run e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          if-no-files-found: ignore
          path: |
            EcoAula-front/playwright-report/
            EcoAula-front/test-results/

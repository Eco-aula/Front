name: Publish Frontend App

on:
  push:
    branches: [dev, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build app artifact
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: EcoAula-front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: EcoAula-front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run coverage
        run: npm run test:coverage

      - name: Generate coverage badge JSON
        run: npm run coverage:badge

      - name: Build frontend for GitHub Pages
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_PUBLIC_BASE_PATH: /Front/
          VITE_ROUTER_MODE: hash
        run: npm run build

      - name: Copy coverage badge into deployed site
        run: |
          mkdir -p dist/badges
          cp docs/badges/coverage.json dist/badges/coverage.json
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload app to Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: EcoAula-front/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
